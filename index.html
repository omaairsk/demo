<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VantaBlack ‚Äî Private Search</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --bg-dark: #0b0f17;
            --bg-light: #f5f7fb;
            --glass-dark: rgba(255, 255, 255, 0.06);
            --glass-light: rgba(0, 0, 0, 0.06);
            --accent: #00ffd0;
            --accent-2: #008cff;
            --muted: rgba(245, 245, 245, 0.65);
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        
        #vanta-bg {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg-dark), #030405);
            transition: background 350ms ease;
        }
        
        .overlay {
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(95%, 980px);
            max-width: 980px;
            padding: 28px;
            border-radius: 16px;
            background: var(--glass-dark);
            backdrop-filter: blur(10px) saturate(120%);
            box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
            color: #eafafa;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            transition: background 300ms ease, color 300ms ease;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            justify-content: space-between;
            user-select: none;
        }
        
        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #011;
            font-weight: 800;
            box-shadow: 0 6px 18px rgba(0, 140, 255, 0.12);
        }
        
        .brand h1 {
            margin: 0;
            font-size: 1.3rem;
            letter-spacing: 0.6px;
            color: inherit;
        }
        
        .hero {
            text-align: center;
        }
        
        .hero-title {
            margin: 0;
            font-size: clamp(20px, 3.2vw, 36px);
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 6px 24px rgba(0, 204, 180, 0.08);
        }
        
        .typing {
            display: inline-block;
            margin-left: 8px;
            color: #dff;
        }
        
        .cursor {
            display: inline-block;
            width: 1ch;
            animation: blink 900ms steps(1) infinite;
            color: var(--accent-2);
        }
        
        @keyframes blink {
            0%,
            100% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }
        
        .search-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: transform .18s ease, box-shadow .18s ease;
            position: relative;
        }
        
        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
        }
        
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #eef;
            font-size: 16px;
            width: 100%;
        }
        
        .icon-btn {
            display: inline-grid;
            place-items: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        /* Mic waves container */
        
        #micWavesContainer {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            pointer-events: none;
        }
        
        .mic-wave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: transform 0.1s ease, opacity 0.1s ease, border-color 0.1s ease;
        }
        
        .mic-wave.layer2 {
            width: 90px;
            height: 90px;
            border-width: 1.5px;
        }
        
        .mic-wave.layer3 {
            width: 120px;
            height: 120px;
            border-width: 1px;
        }
        
        .controls {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .controls-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            display: flex;
            gap: 8px;
            align-items: center;
            font-weight: 600;
            color: #e8f;
        }
        
        select,
        input[type="checkbox"] {
            font-family: inherit;
        }
        
        .hint {
            font-size: 13px;
            color: rgba(230, 245, 245, 0.7);
            opacity: 0.9;
        }
        
        body.light #vanta-bg {
            background: linear-gradient(180deg, var(--bg-light), #e6eef9);
        }
        
        body.light .overlay {
            background: var(--glass-light);
            color: #0d1721;
            box-shadow: 0 10px 30px rgba(8, 12, 20, 0.06);
        }
        
        body.light .brand h1 {
            color: #0d1721;
        }
        
        body.light .pill {
            color: #08303b;
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.06);
        }
        
        @media (max-width:720px) {
            .controls-right {
                margin-top: 8px;
                width: 100%;
                justify-content: center;
            }
            .search-row {
                flex-direction: column;
                gap: 12px;
            }
            .search-box {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="vanta-bg">
        <div class="overlay" role="main" aria-label="VantaBlack interface">
            <header>
                <div class="brand">
                    <div class="logo">VB</div>
                    <div>
                        <h1>VantaBlack</h1>
                        <div style="font-size:12px; color:var(--muted); margin-top:2px;">Private search, beautifully built</div>
                    </div>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="display:flex; gap:8px; align-items:center; cursor:pointer;">
                        <input id="themeToggle" type="checkbox" aria-label="Toggle dark light" />
                        <span class="pill" id="themeLabel">Dark / Light</span>
                    </label>

                    <label style="display:flex; gap:8px; align-items:center; cursor:pointer;">
                        <select id="vantaSelector" title="Background style" aria-label="Background selector">
                            <option value="NET">Net</option>
                            <option value="WAVES">Waves</option>
                            <option value="GLOBE">Globe</option>
                            <option value="CELLS">Cells</option>
                            <option value="FOG">Fog</option>
                            <option value="DOTS">Dots</option>
                        </select>
                    </label>
                </div>
            </header>

            <div class="hero">
                <div class="hero-title">
                    <span id="staticTitle">üîç Search Privately</span>
                    <span class="typing" id="typed"></span><span class="cursor">|</span>
                </div>
            </div>

            <div class="search-row" role="search" aria-label="Search form">
                <div class="search-box" aria-hidden="false">
                    <input id="searchInput" type="text" placeholder="Type or speak to search ‚Äî privacy first" autocomplete="off" />
                    <button id="micBtn" class="icon-btn" title="Voice search" aria-label="Voice search">üéôÔ∏è</button>
                    <button id="searchBtn" class="icon-btn" title="Search" aria-label="Search">‚û°Ô∏è</button>

                    <!-- Mic Waves -->
                    <div id="micWavesContainer">
                        <div class="mic-wave layer1"></div>
                        <div class="mic-wave layer2"></div>
                        <div class="mic-wave layer3"></div>
                    </div>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <select id="engineSelect" aria-label="Choose search engine">
                        <option value="https://www.google.com/search?q=">Google</option>
                        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                        <option value="https://www.bing.com/search?q=">Bing</option>
                        <option value="https://search.brave.com/search?q=">Brave</option>
                        <option value="https://www.startpage.com/do/search?query=">Startpage</option>
                        <option value="https://www.ecosia.org/search?q=">Ecosia</option>
                    </select>

                    <button id="adBlockToggle" class="pill" title="Toggle ad block">üõ°Ô∏è AdBlock ON</button>
                </div>
            </div>

            <div class="controls">
                <div class="controls-left">
                    <div class="hint">Tip: Use the mic for hands-free search</div>
                </div>
                <div class="controls-right">
                    <div class="hint">Background effect powered by Vanta.js</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vanta + three.js (CDNs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

    <script>
        /***** Typing animation (loop) *****/
        (function typingLoop() {
            const fullText = "Explore privately. Fast. Secure.";
            const el = document.getElementById('typed');
            let i = 0,
                deleting = false;

            function step() {
                if (!deleting) {
                    if (i <= fullText.length) {
                        el.textContent = fullText.slice(0, i);
                        i++;
                        setTimeout(step, 55);
                    } else {
                        deleting = true;
                        setTimeout(step, 1400);
                    }
                } else {
                    if (i > 0) {
                        i--;
                        el.textContent = fullText.slice(0, i);
                        setTimeout(step, 35);
                    } else {
                        deleting = false;
                        setTimeout(step, 600);
                    }
                }
            }
            step();
        })();

        /***** Vanta manager *****/
        let currentVanta = null;

        function getThemeColors() {
            const isLight = document.body.classList.contains('light');
            return {
                bg: isLight ? 0xffffff : 0x0b0f17,
                colorA: isLight ? 0x008cff : 0x00ffd0,
                colorB: isLight ? 0x00aaff : 0x008cff
            };
        }

        function loadVanta(effectName) {
            try {
                if (currentVanta && currentVanta.destroy) currentVanta.destroy();
            } catch (e) {}
            const colors = getThemeColors();
            const opts = {
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.0,
                scaleMobile: 1.0,
                color: colors.colorA,
                backgroundColor: colors.bg,
            };

            switch (effectName) {
                case 'NET':
                    currentVanta = VANTA.NET(Object.assign(opts, {
                        points: 12.0,
                        maxDistance: 20.0,
                        spacing: 16.0
                    }));
                    break;
                case 'WAVES':
                    currentVanta = VANTA.WAVES(Object.assign(opts, {
                        waveHeight: 20.0,
                        waveSpeed: 1.0,
                        zoom: 0.9
                    }));
                    break;
                case 'GLOBE':
                    currentVanta = VANTA.GLOBE(Object.assign(opts, {
                        color: colors.colorB,
                        backgroundColor: colors.bg,
                        size: 1.0
                    }));
                    break;
                case 'CELLS':
                    currentVanta = VANTA.CELLS(Object.assign(opts, {
                        size: 1.8,
                        points: 4.0
                    }));
                    break;
                case 'FOG':
                    currentVanta = VANTA.FOG(Object.assign(opts, {
                        highlightColor: colors.colorA,
                        midtoneColor: colors.colorB,
                        lowlightColor: colors.colorB
                    }));
                    break;
                case 'DOTS':
                    currentVanta = VANTA.DOTS(Object.assign(opts, {
                        size: 2.0,
                        spacing: 20.0
                    }));
                    break;
                default:
                    currentVanta = VANTA.NET(opts);
                    break;
            }
        }

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('vantaEffect') || 'NET';
            const savedTheme = localStorage.getItem('vantaTheme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeToggle').checked = true;
            }
            document.getElementById('vantaSelector').value = saved;
            loadVanta(saved);
        });

        document.getElementById('vantaSelector').addEventListener('change', (e) => {
            const val = e.target.value;
            localStorage.setItem('vantaEffect', val);
            loadVanta(val);
        });

        document.getElementById('themeToggle').addEventListener('change', (e) => {
            const on = e.target.checked;
            document.body.classList.toggle('light', on);
            localStorage.setItem('vantaTheme', on ? 'light' : 'dark');
            const cur = document.getElementById('vantaSelector').value || 'NET';
            loadVanta(cur);
        });

        /***** Search logic *****/
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const engineSelect = document.getElementById('engineSelect');

        function doSearch() {
            const q = (searchInput.value || '').trim();
            if (!q) return;
            const engine = engineSelect.value;
            localStorage.setItem('preferredEngine', engine);
            window.location.href = engine + encodeURIComponent(q);
        }

        searchBtn.addEventListener('click', doSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') doSearch();
        });

        window.addEventListener('DOMContentLoaded', () => {
            const pref = localStorage.getItem('preferredEngine');
            if (pref) engineSelect.value = pref;
        });

        /***** AdBlock UI *****/
        const adBlockBtn = document.getElementById('adBlockToggle');
        let adBlockOn = true;
        adBlockBtn.addEventListener('click', () => {
            adBlockOn = !adBlockOn;
            adBlockBtn.textContent = adBlockOn ? 'üõ°Ô∏è AdBlock ON' : 'üõ°Ô∏è AdBlock OFF';
            localStorage.setItem('adBlockOn', adBlockOn ? '1' : '0');
        });
        (function restoreAdBlock() {
            const s = localStorage.getItem('adBlockOn');
            if (s === '0') {
                adBlockOn = false;
                adBlockBtn.textContent = 'üõ°Ô∏è AdBlock OFF';
            }
        })();

        /***** Voice search + animation *****/
        const micBtn = document.getElementById('micBtn');
        const micWaves = document.querySelectorAll('.mic-wave');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        let audioContext, analyser, dataArray, source;

        function initAudioMeter() {
            navigator.mediaDevices.getUserMedia({
                audio: true
            }).then(stream => {
                audioContext = new(window.AudioContext || window.webkitAudioContext)();
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }).catch(err => console.error('Mic error:', err));
        }

        function animateMicWaves() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            let avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

            micWaves.forEach((w, i) => {
                let scale = 1 + (avg / 120) + i * 0.5;
                w.style.transform = `translate(-50%, -50%) scale(${scale})`;
                w.style.opacity = `${Math.min(avg / 180, 0.5)}`;
                let colorIntensity = Math.min(255, avg * 1.5);
                w.style.borderColor = `rgb(0, ${Math.round(colorIntensity)}, 255)`;
            });

            requestAnimationFrame(animateMicWaves);
        }

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (evt) => {
                const t = evt.results[0][0].transcript || '';
                searchInput.value = t;
                doSearch();
            };

            recognition.onerror = (e) => {
                console.warn('Speech error', e);
                micBtn.textContent = 'üéôÔ∏è';
            };

            recognition.onend = () => {
                micBtn.textContent = 'üéôÔ∏è';
                micWaves.forEach(w => {
                    w.style.transform = 'translate(-50%, -50%) scale(1)';
                    w.style.opacity = '0';
                    w.style.borderColor = 'var(--accent)';
                });
            };

            micBtn.addEventListener('click', () => {
                try {
                    recognition.start();
                    micBtn.textContent = 'üéß';
                    if (!audioContext) initAudioMeter();
                    animateMicWaves();
                } catch (err) {
                    console.error(err);
                    micBtn.textContent = 'üéôÔ∏è';
                }
            });
        } else {
            micBtn.title = 'Voice search not supported';
            micBtn.style.opacity = '0.6';
        }

        window.addEventListener('beforeunload', () => {
            try {
                if (currentVanta && currentVanta.destroy) currentVanta.destroy();
            } catch (e) {}
        });
    </script>
</body>

</html>
